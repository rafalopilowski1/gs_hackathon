<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Dynamiczne kolumny */
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .alert-box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .alert-box:hover {
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .alert-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }

        .alert-details {
            display: none; /* Szczegóły ukryte domyślnie */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            overflow-y: auto;
            z-index: 10;
        }

        .alert-details h4 {
            margin-top: 0;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            cursor: pointer;
        }

        .close-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Something went wrong...</h1>
</body>
</html>
